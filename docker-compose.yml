version: '3.8'

services:
  uniqlo-tracker:
    build: .
    container_name: uniqlo-tracker
    restart: unless-stopped
    ports:
      - "3001:3001"  # API 端口
      - "8080:8080"  # 前端端口
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      # 持久化日志目录
      - ./logs:/app/logs
      # 持久化报告目录
      - ./reports:/app/reports
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai  # 设置时区
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - uniqlo-network

networks:
  uniqlo-network:
    driver: bridge

