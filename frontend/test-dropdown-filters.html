<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉筛选测试</title>
    <link rel="stylesheet" href="css/variables.css?v=20250614">
    <link rel="stylesheet" href="css/base.css?v=20250614">
    <link rel="stylesheet" href="css/components.css?v=20250614">
    <link rel="stylesheet" href="css/layout.css?v=20250614">
    <link rel="stylesheet" href="css/pages.css?v=20250614">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .demo-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .filter-demo {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .results-section {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        /* 改进下拉菜单样式 */
        .filter-row {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filter-dropdown-btn {
            min-width: 120px !important;
            height: 44px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            padding: 0 16px !important;
            font-weight: 500 !important;
        }

        .filter-dropdown-content {
            min-width: 280px !important;
            padding: 8px 0 !important;
        }

        .filter-option {
            padding: 12px 16px !important;
            display: flex !important;
            align-items: center !important;
            gap: 12px !important;
            min-height: 44px !important;
        }

        .filter-option input[type="radio"],
        .filter-option input[type="checkbox"] {
            width: 18px !important;
            height: 18px !important;
            margin: 0 !important;
        }

        .filter-option span {
            flex: 1 !important;
            text-align: left !important;
            font-size: 14px !important;
        }

        .color-filter-option {
            display: flex !important;
            align-items: center !important;
            gap: 12px !important;
            padding: 12px 16px !important;
            min-height: 44px !important;
        }

        .color-swatch {
            width: 20px !important;
            height: 20px !important;
            border-radius: 50% !important;
            border: 1px solid #ddd !important;
        }

        .size-grid {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 4px !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎯 下拉菜单筛选功能测试</h1>
        
        <div class="demo-section">
            <h2>📋 筛选界面演示</h2>
            <div class="filter-demo">
                <div class="filters">
                    <div class="filter-row">
                        <!-- 排序方式 -->
                        <div class="filter-group">
                            <label for="sort-select">排序方式</label>
                            <select id="sort-select">
                                <option value="updated_at:desc">最近更新</option>
                                <option value="current_price:asc">价格从低到高</option>
                                <option value="current_price:desc">价格从高到低</option>
                                <option value="name_zh:asc">名称A-Z</option>
                                <option value="sales_count:desc">销量最高</option>
                                <option value="created_at:desc">最新上架</option>
                            </select>
                        </div>
                        
                        <!-- 性别筛选 -->
                        <div class="filter-dropdown" id="gender-dropdown">
                            <button class="filter-dropdown-btn" id="gender-btn">
                                <span class="filter-label">性别</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="filter-dropdown-content" id="gender-content">
                                <div class="filter-options">
                                    <label class="filter-option">
                                        <input type="radio" name="gender" value="" checked>
                                        <span>全部</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="gender" value="男装">
                                        <span>男装</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="gender" value="女装">
                                        <span>女装</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="gender" value="童装">
                                        <span>童装</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="gender" value="男女同款">
                                        <span>男女同款</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 价格筛选 -->
                        <div class="filter-dropdown" id="price-dropdown">
                            <button class="filter-dropdown-btn" id="price-btn">
                                <span class="filter-label">价格</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="filter-dropdown-content" id="price-content">
                                <div class="filter-options">
                                    <label class="filter-option">
                                        <input type="radio" name="price" value="" checked>
                                        <span>全部</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="price" value="0-50">
                                        <span>¥0 - ¥50</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="price" value="50-100">
                                        <span>¥50 - ¥100</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="price" value="100-200">
                                        <span>¥100 - ¥200</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="price" value="200-300">
                                        <span>¥200 - ¥300</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="price" value="300-500">
                                        <span>¥300 - ¥500</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="radio" name="price" value="500+">
                                        <span>¥500以上</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 颜色筛选 -->
                        <div class="filter-dropdown" id="color-dropdown">
                            <button class="filter-dropdown-btn" id="color-btn">
                                <span class="filter-label">颜色</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="filter-dropdown-content" id="color-content">
                                <div class="filter-options color-grid">
                                    <label class="color-filter-option">
                                        <input type="checkbox" value="COL00,COL01,COL02,COL03,COL04">
                                        <span class="color-swatch" style="background-color: #FFFFFF; border: 2px solid #999; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);"></span>
                                        <span class="color-name">白色系</span>
                                    </label>
                                    <label class="color-filter-option">
                                        <input type="checkbox" value="COL09">
                                        <span class="color-swatch" style="background-color: #000000;"></span>
                                        <span class="color-name">黑色系</span>
                                    </label>
                                    <label class="color-filter-option">
                                        <input type="checkbox" value="COL13,COL14,COL15,COL16">
                                        <span class="color-swatch" style="background-color: #FF0000;"></span>
                                        <span class="color-name">红色系</span>
                                    </label>
                                    <label class="color-filter-option">
                                        <input type="checkbox" value="COL33,COL34,COL35,COL36,COL37">
                                        <span class="color-swatch" style="background-color: #0000FF;"></span>
                                        <span class="color-name">蓝色系</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 尺码筛选 -->
                        <div class="filter-dropdown" id="size-dropdown">
                            <button class="filter-dropdown-btn" id="size-btn">
                                <span class="filter-label">尺码</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="filter-dropdown-content" id="size-content">
                                <div class="filter-options size-grid">
                                    <label class="filter-option">
                                        <input type="checkbox" value="SIZ999,MSC025">
                                        <span>均码</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" value="SMA002">
                                        <span>XS</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" value="SMA003">
                                        <span>S</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" value="SMA004">
                                        <span>M</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" value="SMA005">
                                        <span>L</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" value="SMA006">
                                        <span>XL</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" value="SMA007">
                                        <span>XXL</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" value="SMA008">
                                        <span>3XL</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn btn-secondary" id="reset-filters">
                            <i class="fas fa-undo"></i>
                            重置筛选
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>🔍 筛选结果</h2>
            <div id="filter-status">当前筛选条件: 无</div>
            <div class="results-section" id="results">
                点击上方筛选条件开始测试...
            </div>
        </div>
        
        <div class="demo-section">
            <h2>🌐 实际页面链接</h2>
            <p>
                <a href="/#/products" class="btn btn-primary" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    打开商品列表页面
                </a>
            </p>
            <p class="text-secondary">在新标签页中打开实际的商品列表页面，测试完整的筛选功能。</p>
        </div>
    </div>

    <script>
        // 模拟下拉菜单功能
        function initDropdowns() {
            const dropdowns = ['gender', 'price', 'color', 'size'];
            
            dropdowns.forEach(type => {
                const btn = document.getElementById(`${type}-btn`);
                const content = document.getElementById(`${type}-content`);
                
                if (btn && content) {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // 关闭其他下拉菜单
                        dropdowns.forEach(otherType => {
                            if (otherType !== type) {
                                const otherContent = document.getElementById(`${otherType}-content`);
                                const otherBtn = document.getElementById(`${otherType}-btn`);
                                if (otherContent && otherBtn) {
                                    otherContent.style.display = 'none';
                                    otherBtn.classList.remove('active');
                                }
                            }
                        });
                        
                        // 切换当前下拉菜单
                        const isVisible = content.style.display === 'block';
                        content.style.display = isVisible ? 'none' : 'block';
                        btn.classList.toggle('active', !isVisible);
                    });
                }
            });

            // 点击页面其他地方关闭下拉菜单
            document.addEventListener('click', () => {
                dropdowns.forEach(type => {
                    const content = document.getElementById(`${type}-content`);
                    const btn = document.getElementById(`${type}-btn`);
                    if (content && btn) {
                        content.style.display = 'none';
                        btn.classList.remove('active');
                    }
                });
            });
        }

        function updateFilterStatus() {
            const filters = [];

            // 检查性别筛选（单选）
            const genderChecked = document.querySelector('input[name="gender"]:checked');
            if (genderChecked && genderChecked.value) {
                filters.push(`性别: ${genderChecked.value}`);
            }

            // 检查价格筛选（单选）
            const priceChecked = document.querySelector('input[name="price"]:checked');
            if (priceChecked && priceChecked.value) {
                filters.push(`价格: ${priceChecked.nextElementSibling.textContent}`);
            }

            // 检查颜色筛选（多选，或的逻辑）
            const colorChecked = document.querySelectorAll('#color-content input:checked');
            if (colorChecked.length > 0) {
                const colorNames = Array.from(colorChecked).map(cb => cb.nextElementSibling.nextElementSibling.textContent);
                filters.push(`颜色: ${colorNames.join(' 或 ')}`);
            }

            // 检查尺码筛选（多选，或的逻辑）
            const sizeChecked = document.querySelectorAll('#size-content input:checked');
            if (sizeChecked.length > 0) {
                const sizeNames = Array.from(sizeChecked).map(cb => cb.nextElementSibling.textContent);
                filters.push(`尺码: ${sizeNames.join(' 或 ')}`);
            }

            const statusDiv = document.getElementById('filter-status');
            statusDiv.textContent = filters.length > 0 ? `当前筛选条件: ${filters.join(' | ')}` : '当前筛选条件: 无';

            // 模拟API调用
            testAPI();
        }

        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = '🔄 正在加载...';
            
            try {
                // 构建API参数
                const params = new URLSearchParams({ page: 1, limit: 5 });
                
                // 添加筛选参数

                // 性别筛选（单选，但男女同款会在男装或女装中都显示）
                const genderChecked = document.querySelector('input[name="gender"]:checked');
                if (genderChecked && genderChecked.value) {
                    params.append('gender', genderChecked.value);
                }

                // 价格筛选（单选）
                const priceChecked = document.querySelector('input[name="price"]:checked');
                if (priceChecked && priceChecked.value) {
                    if (priceChecked.value === '500+') {
                        params.append('minPrice', '500');
                    } else {
                        const [min, max] = priceChecked.value.split('-').map(Number);
                        if (min !== undefined) params.append('minPrice', min);
                        if (max !== undefined) params.append('maxPrice', max);
                    }
                }

                // 颜色筛选（多选，或的逻辑）
                const colorChecked = document.querySelectorAll('#color-content input:checked');
                if (colorChecked.length > 0) {
                    const colors = Array.from(colorChecked).map(cb => cb.value).join(',');
                    params.append('colors', colors);
                }

                // 尺码筛选（多选，或的逻辑）
                const sizeChecked = document.querySelectorAll('#size-content input:checked');
                if (sizeChecked.length > 0) {
                    const sizes = Array.from(sizeChecked).map(cb => cb.value).join(',');
                    params.append('sizes', sizes);
                }
                
                const url = `http://localhost:3001/api/products?${params.toString()}`;
                const response = await fetch(url);
                const data = await response.json();
                
                resultsDiv.innerHTML = `
✅ API调用成功！

📊 统计信息:
- 总商品数: ${data.pagination.total}
- 当前页商品数: ${data.products.length}
- 总页数: ${data.pagination.pages}

🛍️ 商品列表:
${data.products.map(p => `
• ${p.name_zh}
  价格: ¥${p.current_price}
  性别: ${p.gender}
  颜色: [${p.available_colors.join(', ')}]
  尺码: [${p.available_sizes.join(', ')}]
`).join('')}

🔗 API URL:
${url}
                `;
                
            } catch (error) {
                resultsDiv.textContent = `❌ API调用失败: ${error.message}`;
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initDropdowns();
            
            // 绑定筛选变化事件
            document.addEventListener('change', updateFilterStatus);
            
            // 重置按钮
            document.getElementById('reset-filters').addEventListener('click', () => {
                // 重置所有多选框
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                // 重置价格单选为"全部"
                document.querySelector('input[name="price"][value=""]').checked = true;
                // 重置性别单选为"全部"
                document.querySelector('input[name="gender"][value=""]').checked = true;
                updateFilterStatus();
            });
            
            // 初始加载
            testAPI();
        });
    </script>
</body>
</html>
