<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 优衣库价格追踪器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .loading { color: #6c757d; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>优衣库价格追踪器 - 测试页面</h1>
    
    <div class="test-section">
        <h2>API连接测试</h2>
        <button onclick="testApiHealth()">测试API健康状态</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h2>商品数据测试</h2>
        <button onclick="testProducts()">获取商品列表</button>
        <button onclick="testStats()">获取统计数据</button>
        <div id="products-result"></div>
    </div>

    <div class="test-section">
        <h2>警报数据测试</h2>
        <button onclick="testAlerts()">获取警报列表</button>
        <div id="alerts-result"></div>
    </div>

    <div class="test-section">
        <h2>前端功能测试</h2>
        <button onclick="testFrontend()">测试前端路由</button>
        <a href="index.html" style="display: inline-block; margin: 10px 0; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 4px;">
            打开主应用
        </a>
        <div id="frontend-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function testApiHealth() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p class="loading">测试中...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="success">✅ API连接成功</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ API连接失败: ${error.message}</p>
                    <p>请确保后端服务器在 http://localhost:3001 运行</p>
                `;
            }
        }

        async function testProducts() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '<p class="loading">获取商品数据中...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/products?limit=5`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="success">✅ 商品数据获取成功</p>
                    <p>商品数量: ${data.products ? data.products.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 商品数据获取失败: ${error.message}</p>
                `;
            }
        }

        async function testStats() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '<p class="loading">获取统计数据中...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="success">✅ 统计数据获取成功</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 统计数据获取失败: ${error.message}</p>
                `;
            }
        }

        async function testAlerts() {
            const resultDiv = document.getElementById('alerts-result');
            resultDiv.innerHTML = '<p class="loading">获取警报数据中...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/alerts?limit=5`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="success">✅ 警报数据获取成功</p>
                    <p>警报数量: ${Array.isArray(data) ? data.length : (data.alerts ? data.alerts.length : 0)}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 警报数据获取失败: ${error.message}</p>
                `;
            }
        }

        function testFrontend() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.innerHTML = `
                <p class="success">✅ 前端测试</p>
                <p>当前页面: ${window.location.href}</p>
                <p>用户代理: ${navigator.userAgent}</p>
                <p>屏幕尺寸: ${window.screen.width}x${window.screen.height}</p>
                <p>视口尺寸: ${window.innerWidth}x${window.innerHeight}</p>
            `;
        }

        // 自动运行API健康检查
        window.addEventListener('load', () => {
            testApiHealth();
        });
    </script>
</body>
</html>
