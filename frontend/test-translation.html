<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .chip {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background-color: #f0f0f0;
            border-radius: 12px;
            font-size: 12px;
        }
        .original {
            color: #666;
            font-family: monospace;
        }
        .translated {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>颜色和尺码翻译功能测试</h1>
    
    <div class="test-section">
        <h2>颜色翻译测试</h2>
        <div id="color-test"></div>
    </div>
    
    <div class="test-section">
        <h2>尺码翻译测试</h2>
        <div id="size-test"></div>
    </div>
    
    <div class="test-section">
        <h2>官网链接测试</h2>
        <div id="link-test"></div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        // 测试颜色翻译
        const testColors = ['COL00', 'COL09', 'COL31', 'COL67', 'COL99', 'COL56'];
        const colorTestDiv = document.getElementById('color-test');
        
        testColors.forEach(color => {
            const translated = utils.translateColor(color);
            colorTestDiv.innerHTML += `
                <div style="margin-bottom: 10px;">
                    <span class="original">${color}</span> → 
                    <span class="translated chip">${translated}</span>
                </div>
            `;
        });
        
        // 测试尺码翻译
        const testSizes = ['SMA003', 'SMA004', 'SMA005', 'CMC120', 'CMC130', 'CMD115', 'SIZ999'];
        const sizeTestDiv = document.getElementById('size-test');
        
        testSizes.forEach(size => {
            const translated = utils.translateSize(size);
            sizeTestDiv.innerHTML += `
                <div style="margin-bottom: 10px;">
                    <span class="original">${size}</span> → 
                    <span class="translated chip">${translated}</span>
                </div>
            `;
        });
        
        // 测试官网链接
        const testProductCode = '444071';
        const linkTestDiv = document.getElementById('link-test');
        const officialUrl = utils.getUniqloProductUrl(testProductCode);
        
        linkTestDiv.innerHTML = `
            <div>
                <p>商品代码: <span class="original">${testProductCode}</span></p>
                <p>官网链接: <a href="${officialUrl}" target="_blank">${officialUrl}</a></p>
            </div>
        `;
        
        // 测试数组翻译
        const testColorArray = ['COL00', 'COL09', 'COL31'];
        const testSizeArray = ['SMA003', 'SMA004', 'CMC120'];
        
        colorTestDiv.innerHTML += `
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                <h3>数组翻译测试</h3>
                <p>原始颜色数组: <span class="original">[${testColorArray.join(', ')}]</span></p>
                <p>翻译后: ${utils.translateColors(testColorArray).map(c => `<span class="chip">${c}</span>`).join(' ')}</p>
            </div>
        `;
        
        sizeTestDiv.innerHTML += `
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                <h3>数组翻译测试</h3>
                <p>原始尺码数组: <span class="original">[${testSizeArray.join(', ')}]</span></p>
                <p>翻译后: ${utils.translateSizes(testSizeArray).map(s => `<span class="chip">${s}</span>`).join(' ')}</p>
            </div>
        `;
    </script>
</body>
</html>
